type Todo @model {
  id: ID!
  name: String!
  description: String
  mapdata: AWSJSON
}

type Hikes @model 
@auth(
    rules: [
      { allow: public, operations: [read]},
      { allow: owner }
    ]
  ) 
{
  id: ID!
  name: String!
  description: String
  image: String
  like: Boolean
  mapdata: AWSJSON
}
