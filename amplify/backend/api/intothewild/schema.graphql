type Todo @model {
  id: ID!
  name: String!
  description: String
  mapdata: AWSJSON
}

type Hikes @model 
@auth(
    rules: [
      { allow: public, operations: [read]},
      { allow: owner },
      {
        allow: groups
        groups: ["administrator"]
        operations: [read, update, delete]
      },
      { allow: private, operations: [read] }
    ]
  ) 
{
  id: ID!
  name: String!
  date: String
  description: String
  image: String
  like: Boolean
  mapdata: AWSJSON
}
